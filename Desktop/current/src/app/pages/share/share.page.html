<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Blessing wall - Share</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <mat-card
    class="example-card"
  >
    <mat-card-header>
      <mat-card-title>{{ (item | async)?.userDisplayName }}</mat-card-title>
      <mat-card-subtitle>{{ (item | async)?.userEmail }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ (item | async)?.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
